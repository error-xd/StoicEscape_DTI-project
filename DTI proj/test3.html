<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: "Roboto", sans-serif;
      background-image: url('https://source.unsplash.com/1920x1080/?fitness,stoic');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 36px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .input-container {
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-weight: bold;
      color: #555;
      margin-bottom: 10px;
      font-size: 18px;
    }

    input {
      width: calc(100% - 20px);
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      background-color: #090b0b;
      color: #fff;
      border: none;
      padding: 15px 30px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background-color: #f7f7f8;
    }

    #result {
      margin-top: 30px;
      font-size: 22px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <div class="input-container">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" placeholder="Enter height" required>
    </div>
    <div class="input-container">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter weight" required>
    </div>
    <button onclick="calculateBMI()">Calculate</button>
    <div id="result"></div>
  </div>
  <script>
    function calculateBMI() {
      var height = parseFloat(document.getElementById('height').value);
      var weight = parseFloat(document.getElementById('weight').value);
      
      if (!height || !weight) {
        alert('Please enter valid height and weight.');
        return;
      }
      
      var bmi = weight / ((height/100) * (height/100));
      var result = "Your BMI is " + bmi.toFixed(2) + ". ";
      
      if (bmi < 18.5) {
        result += "You are underweight.";
      } else if (bmi >= 18.5 && bmi < 25) {
        result += "You have a normal weight.";
      } else if (bmi >= 25 && bmi < 30) {
        result += "You are overweight.";
      } else {
        result += "You are obese.";
      }
      
      document.getElementById('result').innerText = result;
    }
  </script>
</body>
</html>
